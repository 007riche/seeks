<!DOCTYPE HTML>
<html><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<title>qclean - Seeks Search</title>
<link rel="search" href="/plugins/websearch/public/opensearch.xml" type="application/opensearchdescription+xml" title="Seeks Search" />
<link rel="stylesheet" href="/public/yui/3.0.0/cssreset/reset-min.css" type="text/css">
<link rel="stylesheet" href="/public/yui/3.0.0/cssfonts/fonts-min.css" type="text/css">
<link rel="stylesheet" href="/public/css/base.css" type="text/css" />
<link rel="stylesheet" href="/plugins/websearch/public/css/seeks_search.css" type="text/css">
<link rel="shortcut icon" type="image/png" href="/public/images/seek_icon_32x32_transparent.png" />
</head>

<body>

<div id="search_bar">
<form method="GET" action="/search" id="search_form">
<input title="Search (ctrl+f)" id="search_input" autocomplete="off" name="q" maxlength="2048" title="Search" value="qclean" type="text" />
<input name="expansion" value="1" type="hidden" />
<input name="action" value="expand" type="hidden" />
<input id="search_button" value="" type="submit" />
</form>

<a href="http://s.s/search?q=qclean&page=xxpage&expansion=xxexpn&action=expand" title="Expand to xxexpn (ctrl+e). Deeper search." id="expansion" class="expansion_xxexp">xxexp</a>

<!-- @if-have-clustering-start -->
<a href="http://s.s/search?q=qclean&page=xxpage&expansion=xxexp&action=clusterize&clusters=xxnclust" title="Cluster (ctrl+c)" id="cluster" class="cluster_off">&nbsp;</a>
<!-- if-have-clustering-end@ -->
<!-- @if-not-have-clustering-start -->
<a href="" title="Cluster (not activated by this node)" id="cluster" class="cluster_inactive">&nbsp;</a>
<!-- if-not-have-clustering-end@ -->

<div id="search_pages">xxprev<span id="search_page_current">xxpage</span>xxnext<small>page</small></div>

<a id="search_home" title="Home (ctrl+h)" href="/websearch-hp/">&nbsp;</a>

<div id="search_sugg">xxsugg</div>
<div id="sort_urls">Sort by <a href="http://s.s/search?q=qclean&page=xxpage&expansion=xxexp&action=urls" title="Sort by urls">urls</a></div>
<div id="sort_titles"><a href="http://s.s/search?q=qclean&page=xxpage&expansion=xxexp&action=titles" title="Sort by titles">titles</a></div>

<!-- <a href="http://s.s/advanced_search?q=fullquery">Advanced seeks</a> -->
</div>

<div id="main">
<div id="search_results">
<ol>
search_snippets
</ol>
</div>

<!-- @if-have-js-start -->
<script type="text/javascript" src="/public/yui/3.0.0/yui/yui-min.js"></script>
<script type="text/javascript">

// Shortcut for search, ctrl+s
YUI().use('event-key', function(Y) {
    var handle = Y.on('key', function(e) {
        e.halt();
        Y.one('#search_input').select();
    }, document, 'press:102+ctrl');

});

// Shortcut for expansion, ctrl+e
YUI().use('event-key', function(Y) {
    var handle = Y.on('key', function(e) {
        e.halt();
        document.location = Y.one('#expansion').getAttribute('href');
    }, document, 'press:101+ctrl');

});

// Shortcut for clustering, ctrl+c
YUI().use('event-key', function(Y) {
    var handle = Y.on('key', function(e) {
        e.halt();
        document.location = Y.one('#cluster').getAttribute('href');
    }, document, 'press:99+ctrl');

});

// Shortcut for previous page, ctrl+<
YUI().use('event-key', function(Y) {
    var handle = Y.on('key', function(e) {
        e.halt();
        document.location = Y.one('#search_page_prev').getAttribute('href');
    }, document, 'press:37+ctrl');

});

// Shortcut for previous page, ctrl+>
YUI().use('event-key', function(Y) {
    var handle = Y.on('key', function(e) {
        e.halt();
        document.location = Y.one('#search_page_next').getAttribute('href');
    }, document, 'press:39+ctrl');

});

// Shortcut for home page, ctrl+h
YUI().use('event-key', function(Y) {
    var handle = Y.on('key', function(e) {
        e.halt();
        document.location = Y.one('#search_home').getAttribute('href');
    }, document, 'press:104+ctrl');

});

</script>
<!-- if-have-js-end@ -->
</div> 
</body></html>
